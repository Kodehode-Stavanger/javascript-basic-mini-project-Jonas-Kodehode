<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Simulator Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://github.com/Kodehode-Stavanger/javascript-basic-mini-project-Jonas-Kodehode/blob/main/petsimulator/pictures/animalpicture%20(Favicon%20bigger).png?raw=true"
    />
  </head>
  <body>
    <div id="full-page">
      <div id="pet-container">
        <img
          src="https://github.com/Kodehode-Stavanger/javascript-basic-mini-project-Jonas-Kodehode/blob/main/petsimulator/pictures/animalpicture.png?raw=true"
          alt="Picture of the animal"
          id="pet-pic"
        />
      </div>
      <div id="status">
        <div id="health">Health: 100</div>
        <div id="happiness">Happiness: 100</div>
      </div>
      <div id="buttons">
        <button id="feed-button">Feed</button>
        <button id="play-button">Play</button>
      </div>
    </div>
  </body>
</html>
